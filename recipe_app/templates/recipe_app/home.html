{% extends "./base.html" %}

{% block content %}
    <h1>Welcome to the Recipe Sharing Platform</h1>
    <p>Check out these random recipes!</p>

    <div class="recipe-list">
        {% for recipe in recipes %}
            <div class="recipe">
                {% if recipe.image %}
                <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" />
                {% endif %}
                <h2>{{ recipe.title }}</h2>
                <p>{{ recipe.description|truncatewords:50 }}</p> <!-- Truncate to 50 words -->
                <a href="{% url 'recipe_detail' recipe.pk %}">View Recipe</a>

            </div>
        {% endfor %}
    </div>
{% endblock %}
