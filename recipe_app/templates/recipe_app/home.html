{% extends "./base.html" %}

{% block content %}
    <h1>Welcome to the Recipe Sharing Platform</h1>
    <p>Check out these random recipes!</p>

    <div class="recipe-list">
        {% for recipe in recipes %}
            <div class="recipe">
                {% if recipe.image %}
                <a href="{% url 'recipe_detail' recipe.pk %}">
                    <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" style="width: 200px; height: 150px; object-fit: cover;" />
                </a>
                {% endif %}
                <h2><a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.title }}</h2>
                <p>{{ recipe.description|truncatewords:50 }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
