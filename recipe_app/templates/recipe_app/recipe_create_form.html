{% extends './base.html' %}
{% block content %}
    <p>Author ID: {{ request.user.id }}</p>
    <p>Author Username: {{ request.user.username }}</p>
    <p>Author Email: {{ request.user.email }}</p>
<h2>Create Recipe</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Recipe</button>
</form>
{% endblock %}
